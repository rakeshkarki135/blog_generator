<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Signup</title>
     <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 font-sans antialiased">

     <!-- navbar -->

     <nav class="bg-blue-600 p-4 text-white flex justify-between">
          <div>
               <h1 class="text-3xl font-bold">AI Blog Generator</h1>
          </div>
          <div>
               <a href="{% url 'login' %}" class="text-white hover:text-2xl">Login</a>
               <a href="{% url 'signup' %}" class="text-white hover:text-2xl">SignUp</a>
          </div>
     </nav>

     <!-- main content -->
     <div class="flex items-center justify-center h-screen">
          <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">

               <!-- login form -->
               <form class="space-y-4" action="" method="POST">
                    {% csrf_token %}

                    <!-- error container -->
                    {% if error_message %}
                    <div class="text-center">  
                         <h2 class="text-red-600">{{ error_message }}</h2>
                    </div>
                    {% endif %}

                    <h2 class="text-xl font-semibold">SignUp</h2>
                    <div>
                         <label for="username" class="block mb-1 font-medium">Username</label>
                         <input type="text" id="username" name="username" placeholder="Enter your username..." class="w-full p-2 border rounded" required>
                    </div>
                    <div>
                         <label for="email" class="block mb-1 font-medium">Email</label>
                         <input type="email" id="email" name="email" placeholder="Enter your email..." class="w-full p-2 border rounded" required>
                    </div>
                    <div>
                         <label for="password" class="block mb-1 font-medium">Password</label>
                         <input type="password" id="password" name="password" placeholder="Enter your password..." class="w-full p-2 border rounded" required>
                    </div>
                    <div>
                         <label for="repeatPassword" class="block mb-1 font-medium">Confirm Password</label>
                         <input type="repeatPassword" id="repeatPassword" name="repeatPassword" placeholder="Enter your password again..." class="w-full p-2 border rounded" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">SignUp</button>

               </form>

          </div>
     </div>

     <footer class="text-center p-4 text-black mt-6">
          Designed By <a href="#" class="text-bold hover:text-2xl">Rakesh Karki</a>
     </footer>
</body>
</html>
