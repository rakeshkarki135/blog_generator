<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login</title>
     <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 font-sans antialiased">

     <!-- navbar -->

     <nav class="bg-blue-600 p-4 text-white flex justify-between">
          <div>
               <h1 class="text-3xl font-bold">AI Blog Generator</h1>
          </div>
          <div class="flex space-x-4">
               <a href="{% url 'login' %}" class="text-white hover:text-2xl">Login</a>
               <a href="{% url 'signup' %}" class="text-white hover:text-2xl">SignUp</a>
          </div>
     </nav>

     <!-- main content -->
     <div class="flex items-center justify-center h-screen">
          <div class="bg-white p-8 shadow-lg rounded-lg max-w-md w-full -mt-20">

               <!-- login form -->
               <form class="space-y-4" action="" method="POST">
                    {% csrf_token %}

                    <!-- error container -->
                    {% if messages %}
                    <div class="text-center"> 
                         {% for msg in messages %} 
                         <h2 class="text-red-600">{{ msg }}</h2>
                         {% endfor %}
                    </div>
                    {% endif %}

                    <h2 class="text-xl font-semibold">Login</h2>
                    <br/>

                    <div>
                         <label for="username" class="block mb-1 font-medium">Username</label>
                         <input type="text" id="username" name="username" placeholder="Enter your username..." class="w-full p-2 border rounded">
                    </div>
                    <div>
                         <label for="password" class="block mb-1 font-medium">Password</label>
                         <input type="password" id="password" name="password" placeholder="Enter your password..." class="w-full p-2 border rounded">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>

               </form>

          </div>
     </div>

     <footer class="text-center p-4 text-black mt-6">
          Designed By <a href="#" class="text-bold hover:text-2xl">Rakesh Karki</a>
     </footer>

</body>
</html>
