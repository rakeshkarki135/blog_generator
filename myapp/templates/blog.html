<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Blog</title>
     <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 font-sans antialiased">


     <!-- navbar -->

     <nav class="bg-blue-600 p-4 text-white flex justify-between">
          <div>
               <a href="{% url 'index' %}" class="text-white hover:text-2xl"><h1 class="text-3xl font-bold">AI Blog Generator</h1></a>
          </div>
          <div>
               <a href="#" class="text-white mx-4">Welcome {{ user.username }}</a>
               <a href="{% url 'blog-list' %}" class="text-white hover:underline mx-4">Saved Blog Posts</a>
               <a href="{% url 'logout' %}" class="text-white hover:text-2xl">Logout</a>
          </div>
     </nav>



     <!-- main content -->
     <div class="container mx-auto mt-10 px-4 sm:px-0">
          <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
               <!-- blog post section -->
               <section>
                    <h2 class="text-xl mb-4 font-semibold text-center ">Blog Post Details</h2>
                    <div class="border border-gray-300 p-4 rounded-lg mx-4">
                         <h3 class="text-lg font-semibold my-3">{{ blog_detail.youtube_title}}</h3>
                         <p class="text-gray-700">{{ blog_detail.generated_content }}</p>

                         <hr class="my-4 border-gray-300">
                         <h4 class="text-lg font-semibold">YouTube Title</h4>
                         <p class="text-gray-700">{{ blog_detail.youtube_title}}</p>
                         <h4 class="text-lg font-semibold mt-4">Youtube Link</h4>
                         <a href="{{ blog_detail.youtube_link}}" class="text-blue-600 hover:text-2xl">{{ blog_detail.youtube_link}}</a>
                    </div>
                         

                    
               </section>
          </div>
     </div>





     <!-- footer -->
     <footer class="text-center p-4 text-black mt-6">
          Designed By <a href="#" class="text-bold hover:text-2xl">Rakesh Karki</a>
     </footer>
     
</body>
</html>
